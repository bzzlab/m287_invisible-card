<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/848205a2ad.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <title>Invisible Card</title>
</head>
<body>

<div class="container">
    <div class="card-wrapper">
        <div class="card">
            <img src="images/john-doe.jpg" class="card-img">
            <h1 class="card-heading">John Doe</h1>
            <!-- lorem [TAB] or lorem*5 [TAB] -->
            <p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Aliquid amet assumenda commodi consequuntur cupiditate distinctio expedita,
                hic inventore ipsam iusto minima nam, neque placeat porro sed soluta tenetur
                totam. Cupiditate?<i class="fas fa-quote-right"></i>
            </p>
            <!-- social media icons and links -->
            <!-- important -->
            <ul class="card-icons">
                <li>
                    <a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin"></i></a>
                </li>
                <li>
                    <a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></a>
                </li>
            </ul>
            <button class="card-btn">View Profile</button>
        </div>
    </div>
</div>

</body>
</html>
